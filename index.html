<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard-container">
        <h3>HOME</h3>
        <div class="display-board"><h2 id="home-score">0</h2></div>
        <div class="score-buttons">
          <button onclick="addScore('home', 1)" id="addOneHome" class="btn">
            +1
          </button>
          <button onclick="addScore('home', 2)" id="addTwoHome" class="btn">
            +2
          </button>
          <button onclick="addScore('home', 3)" id="addThreeHome" class="btn">
            +3
          </button>
        </div>
      </div>
      <div id="new-game">
        <button onclick="resetGame()" id="new-game-btn">New game</button>
      </div>
      <div class="scoreboard-container">
        <h3>AWAY</h3>
        <div class="display-board"><h2 id="guest-score">0</h2></div>
        <div class="score-buttons">
          <button onclick="addScore('guest',1)" id="addOneGuest" class="btn">
            +1
          </button>
          <button onclick="addScore('guest', 2)" id="addTwoGuest" class="btn">
            +2
          </button>
          <button onclick="addScore('guest', 3)" id="addThreeGuest" class="btn">
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
